{% if page.mathjax %}
<script type="text/x-mathjax-config">
  Mathjax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$', '$'], ["\\(", "\\)"] ], 
      processEscapes: true
    }});
</script>
<script
  type="text/javascript"
  charset="utf-8"
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js"
>
</script>
<script
  type="text/javascript"
  charset="utf-8"
  src="https://vincenttam.github.io/javascripts/MathJaxLocal.js"
>
</script>
{% endif %}
