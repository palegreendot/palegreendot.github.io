{% if page.mathjax %}
<script
  type="text/javascript"
  async
  charset="utf-8"
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js"
>
</script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [['$', '$'], ["\\(", "\\)"]], 
    }});
</script>
{% endif %}
